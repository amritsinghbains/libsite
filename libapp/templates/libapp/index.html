{% extends 'libapp/base.html' %}
{% block body_block %}
    {% if itemlist %}
        <h2>List of Library items</h2>
        <div class="collection">
            {% for item in itemlist %}
                <a href="/libapp/{{ item.id }}" class="collection-item">{{ item.itemtype }}:  {{ item}}</a>
            {% endfor %}
        </div>

    {% else %}
        <strong>There are no available items!</strong>
    {% endif %}
    <h2>Lucky Number: {{ luckynum }}</h2>
{% endblock %}
