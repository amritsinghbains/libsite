{% extends 'libapp/base.html' %}
{% block body_block %}
{% if itemob %}
    <h2>Checked out items</h2><br/>
    <div class="collection">
    {% for item in itemob %}
        <a href="/libapp/{{ item.id }}" class="collection-item"> {{ item.title }}</a>
    {% endfor %}
    </div>
{% else %}
    <h3>No items</h3>
{% endif %}
{% if not request.user.is_authenticated %}
    <h3>You are not a Libuser!</h3>
{% endif %}

{% endblock %}
